    <!-- ======= Registration form ========= -->

    <div class="row">
      <div class="main_window">
        <div class="card">

      <div class="container userlogin">
        <div class="form-wrapper" id="wrapper-login">
            <img src='' />
            <div class="content-wrapper" id="content-signin">
                <h1 class="text-center">SIGN UP</h1>

                <form class="form-login">
                    <input type="email" name="email"
                    [(ngModel)]="emailInput"
                     placeholder="Email" class="input-username" />

                    <input type="password" name="password"
                    [(ngModel)]="passwordInput" value="" id="password"
                     placeholder="Password" class="input-password" />

                     <input type="password" name="password_conf"
                     (change)="confirmInputPassword()" value=""
                     id="password_conf"
                     placeholder="Confirm Password" class="input-password" />

                    <button type="submit" id="submitBtn"
                     (click)="registerUser()" class="btn-login">Continue</button>

                    <!-- == error messages == -->
                    <div class="bg-danger text-white text-center {{responseMessageType}}" role="alert"
                        *ngIf="responseMessage.length">
                        {{responseMessage}}
                    </div>
                </form>

                <div class="text-dark">
                <a class="text-dark" routerLink="[/register"><strong> Login? </strong></a>
                <a class="text-dark" routerLink="/passwordreset"><strong> Forget password? </strong></a>
              </div>
            </div>
        </div>
        </div>
        <!--  -->
      </div>
    </div>
      </div>
