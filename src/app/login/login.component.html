


  <!-- material design login -->
  <div class="card main-login border-primary mb-3" style="padding-bottom: 50px;
  align-content: center; margin-top: 70px;">
      <h3 class="card-header text-center"><strong>LOGIN</strong> </h3>
      <div class="card-body text-primary">



  <div class="example-container text-dark">
      <mat-form-field >
          <i class="fas fa-envelope prefix"></i>
        <input matInput [(ngModel)]="emailInput" value=""  autocapitalize="none"
        name="email" id="email" type="email" placeholder="email">
      </mat-form-field>

      <mat-form-field>
      <i class="fas fa-lock prefix"></i>
       <input matInput type="password" name="password" value=""
                [(ngModel)]="passwordInput" id="password"
                placeholder="password" >
      </mat-form-field>

      <div class="example-button-row">
          <button  mat-raised-button color="primary" type="submit"
          (click)="loginUser()" class="text-white"
          style="width: 100px;
          border-radius: 7px;"
          > <i class="material-icons md-24"></i>Sign in </button>
        </div>



      <!-- error -->
      <div class="card text-danger text-center alert alert-danger"
       *ngIf="responseMessage.length">
          <div class="card-body">
            <p class="card-text">
                *{{responseMessage}}
            </p>
          </div>
        </div>

    </div>
      </div>
      <div class="text-center container">
      <a routerLink="/register" > <small>Dont have account?</small></a>
      <a routerLink="/passwordreset" style="margin-left:7px;">
        <small>Forget password?</small></a>
    </div>

    </div>
