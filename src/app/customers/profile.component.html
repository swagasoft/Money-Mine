<div class="container main-secction">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 image-section">
            <img src="assets/profile-head.jpg">
        </div>
        <div class="row user-left-part">
            <div class="col-md-3 col-sm-3 col-xs-12 user-profil-part pull-left">
                <div class="row ">
                    <div class="col-md-12 col-md-12-sm-12 col-xs-12 user-image text-center">
                        <img src="assets/generic-user-purple.png" class="rounded-circle">
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12 user-detail-section1 text-center">
                      <a routerLink=""> <button id="btn-contact" class="btn btn-success btn-block follow">Bank Details</button></a>
                         <a routerLink="/user/payment"> <button class="btn btn-warning btn-block">My Transactions</button></a>
                    </div>
                    <div class="row user-detail-row">
                        <div class="col-md-12 col-sm-12 user-detail-section2 pull-left">
                            <div class="border"></div>

                        </div>
                    </div>

                </div>
            </div>
            <!-- for loop -->
            <div class="col-md-9 col-sm-9 col-xs-12 pull-right profile-right-section"
            *ngFor="let item of $userProfile | async">
                <div class="row profile-right-section-row">
                    <div class="col-md-12 profile-header">
                        <div class="row">
                            <div class="col-md-8 col-sm-6 col-xs-6 profile-header-section1 pull-left">
                                <h1> {{item.firstname}}   {{item.lastname}} </h1>
                            </div>
                            <div class="col-md-4 col-sm-6 col-xs-6 profile-header-section1 text-right pull-rigth">
                                <a routerLink="/user/dashboard" class="btn btn-primary btn-block">Dashboard</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8">
                                    <ul class="nav nav-tabs" role="tablist">
                                            <li class="nav-item">
                                              <a class="nav-link active"><i class="fas fa-user-circle"></i> {{item.email}} </a>
                                            </li>
                                            <li class="nav-item" *ngIf="item.isMember">
                                              <a class="nav-link"><i class="fas fa-info-circle"></i> Account-type:  Marketer</a>
                                            </li>
                                            <li class="nav-item" *ngIf="item.isInvestor">
                                              <a class="nav-link"><i class="fas fa-info-circle"></i> Account-type:  Investor</a>
                                            </li>
                                          </ul>

                                          <!-- Tab panes -->
                                          <div class="tab-content">
                                            <div role="tabpanel" class="tab-pane fade show active" id="profile">
                                                    <div class="row">
                                                            <div class="col-md-2">
                                                                <label>ID</label>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <p>{{item.id}} </p>
                                                            </div>
                                                        </div>
                                                        <div class="row">

                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-2">
                                                                <label>  <i class="fas fa-envelope-alt"></i> </label>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <p>{{item.email}} </p>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-2">
                                                                <label> <i class="fas fa-phone-alt"></i> 	&nbsp; </label>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <p>{{item.number}} </p>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-2">
                                                                <label>Created</label>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <p>{{item.created.toDate() | date: 'medium'}} </p>
                                                            </div>
                                                        </div>
                                            </div>
                                            <div role="tabpanel" class="tab-pane fade" id="buzz">

                                            </div>

                                          </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
